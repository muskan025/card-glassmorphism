<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
          <div class="card-content">
              <img src="./javascript-course.png" alt="JS course image" class="card-img">
              <div class="card-text">
              <div class="tag-heart-container">
                  <p class="tag">Beginner</p>
                  <img src="./heart-icon.png" alt="">
  
              </div>
              <h3 class="card-title">
                  The Complete JavaScript Course 
                  Zero to Advanced </h3>
                  <p class="card-subtitle">
                      By: Muskan Dodmani
                  </p>
                  <div class="star-rating">
                    <img src="./Star Rating.svg" alt="">
                    <span class="rating-value">4.9</span>
                    <span class="rating-count">(3,327)</span>
                  </div>
                </div>
                <button class="card-button">
                  <img src="./cart.svg" alt="enroll button">
                  <span>Get Enrolled</span>
                </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
